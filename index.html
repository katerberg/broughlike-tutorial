<!DOCTYPE html>
<title>Broughlike</title>
<style>
  canvas {
    outline: 1px solid white;
  }
  body {
    background-color: #ccc;
  }
</style>
<canvas></canvas>
<script src="js/game.js"></script>
<script>
  game = {
    tileSize: 64,
    numTiles: 9,
    uiWidth: 4,
  };
  spritesheet = new Image()
  spritesheet.src = 'assets/spritesheet.png'
  let x = y = 0;

  setupCanvas();

  document.querySelector('html').onkeypress = e => {
      switch (e.key) {
        case 'w':
            y--;
            break;
        case 's':
            y++;
            break;
        case 'a':
            x--;
            break;
        case 'd':
            x++;
            break;
        default:
            return;
      }
  }

  const draw = () => {
      ctx.clearRect(0, 0, 1000, 1000);
      ctx.drawImage(spritesheet, 0, 0, 16, 16, x * game.tileSize, y * game.tileSize, game.tileSize, game.tileSize);
      // ctx.fillRect(x*game.tileSize, y*game.tileSize, game.tileSize, game.tileSize);
  };

  setInterval(draw, 15);
</script>
